<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수면 습관 피드백</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>수면 습관 조사</h1>
    <form id="sleepForm">
      <label>학번: <input type="text" id="studentId" required></label>
      <label>나이: <input type="number" id="age" required></label>
      <label>평일 평균 수면시간 (시간): <input type="number" id="weekdaySleep" required></label>
      <label>주말 평균 수면시간 (시간): <input type="number" id="weekendSleep" required></label>
      <label>평일 낮잠 시간 (분): <input type="number" id="weekdayNap" value="0"></label>
      <label>주말 낮잠 시간 (분): <input type="number" id="weekendNap" value="0"></label>
      <label>카페인 섭취량 (mg): <input type="number" id="caffeine" value="0"></label>
      <label>잠을 자도 계속 피곤한가요?
        <select id="tired">
          <option value="no">아니오</option>
          <option value="yes">네</option>
        </select>
      </label>
      <button type="submit">제출</button>
    </form>
    <div id="feedback"></div>
  </div>
  <div id="feedbackModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal">&times;</span>
    <div id="modalFeedbackText"></div>
  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
